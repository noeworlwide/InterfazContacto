    <section id="consultaContactos" class="elemento-visible">
      <div id="tags-table" class="row ">
        <div id="name-table" class="col s5">Nombre</div>
        <div id="telephone-table" class="col s5">Telefono</div>
        <div id="edit-table" class="col s1"></div>
        <div id="delete-table" class="col s1"></div>
      </div>
      <div id="contactTable"></div>
    </section>

    <!-- Modales -->

    <div id="modalAdd" class="modal" form-type="agregar">
     <div class="modal-content">
       <h5 id="modalAddTitle">Agregar contacto nuevo</h5>
       <form action="" id="add-contact-form" class="row">
         <label for="add-contact-name" class="col s12"><legend>Nombre del contacto</legend><input type="text" id="add-contact-name" class="add-new-form"></label>
         <label for="add-contact-tel-per" class="col s12 m6"><legend>Télefono personal</legend><input type="text" id="add-contact-tel-per" class="add-new-form"></label>
         <label for="add-contact-tel-ofi" class="col s12 m6"><legend>Télefono de Oficina</legend><input type="text" id="add-contact-tel-ofi" class="add-new-form"></label>
         <label for="add-contact-email-per" class="col s12 m6"><legend>Correo personal</legend><input type="text" id="add-contact-email-per" class="add-new-form"></label>
         <label for="add-contact-email-ofi" class="col s12 m6"><legend>Correo de oficina</legend><input type="text" id="add-contact-email-ofi" class="add-new-form"></label>
         <label for="add-contact-birthday" class="col s12 m6"><legend>Fecha de cumpleaños</legend><input type="date" id="add-contact-birthday" class="add-new-form"></label><br  />
       </form>
     </div>
     <div class="modal-footer">
       <a href="#modalAddConfirm" id="buttonConfimAdd" class="waves-effect waves-green btn-flat indigo darken-2 white-text modal-trigger">Agregar Contacto</a>
     </div>
    </div>

   <div id="modalAddConfirm" class="modal bottom-sheet">
     <div class="modal-content">
       <h5>Confirmar</h5>
      <div id="modal-confirm-text"></div>
     </div>
     <div class="modal-footer">
       <a href="#!" id="buttonConfirmAccept" class="modal-close waves-effect waves-green btn-flat indigo darken-2 white-text">Agregar Nuevo Contacto</a>
     </div>
   </div>

   <div id="modalNewContact" class="modal bottom-sheet">
     <div class="modal-content" >
       <h5>Contacto guardado <br />¿Deseas agregar otro contacto?</h5>
       <p id="deleteModalName"></p>
     </div>
     <div class="modal-footer">
       <a href="#!" id="buttonAddNewContact" class="modal-close waves-effect waves-green btn-flat indigo darken-2 white-text">Aceptar</a>
     </div>
   </div>

   <div id="modalDelete" class="modal bottom-sheet">
     <div class="modal-content" >
       <h4>¿Deseas eliminar contacto?</h4>
       <p id="deleteModalMensaje"></p>
     </div>
     <div class="modal-footer">
       <a href="#!" id="deleteContactConfirm" class="modal-close waves-effect waves-green btn-flat red darken-2 white-text">Borrar</a>
     </div>
   </div>
